name: Generate Snake Commits

on:
  schedule:
    - cron: "0 0 * * *" # Executa todos os dias √† meia-noite
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Gerar snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: michaelfernan
          outputs: |
            dist/github-contribution-grid-snake.svg

      - name: Commit e push do resultado
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Actions
          author_email: actions@github.com
          message: "chore: atualiza cobrinha de commits üêç"
          add: "dist/github-contribution-grid-snake.svg"

      - name: Subir artefato para a branch output
        uses: actions/upload-artifact@v3
        with:
          name: snake-graph
          path: dist/github-contribution-grid-snake.svg
